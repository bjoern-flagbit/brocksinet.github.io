<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="57x57" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/apple-icon-180x180.png">
    <link rel="shortcut icon" type="image/png" sizes="192x192"  href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/favicon-16x16.png">
    <link rel="manifest" href="https://raw.githubusercontent.com/bjoern-flagbit/brocksinet.github.io/master/images/_favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ site.url }}/images/brocksinet/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Cookie choice notice -->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js" defer></script>
    <script>
        window.addEventListener("load", function(){
            window.cookieconsent.initialise({
                "palette": {
                    "popup": {
                        "background": "#efefef",
                        "text": "#838391"
                    },
                    "button": {
                        "background": "transparent",
                        "border": "#000000",
                        "text": "#000000"
                    }
                },
                "position": "bottom-left",
                "content": {
                    "href": "https://www.google.com/intl/de/policies/privacy/partners/"
                }
            })});
    </script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h2 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h2>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/imprint">Imprint</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <footer class="footer">
      <div class="container">
        {% include svg-icons.html %}
      </div>
    </footer>

    {% include analytics.html %}
  </body>
</html>
